<!doctype html>
<html>

<head>
    <title>COVID-19</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h5>Plugin <span id="plugin_status">Enabled</span></h5>
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <button id="plugin_status_button" type="submit" class="btn btn-sm btn-primary">Change</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <h5>Preferences</h5>
                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="use_central_database">
                    <label class="custom-control-label" for="use_central_database">Use central database</label>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <h5>Custom Patterns</h5>
                <textarea id="custom_link_textarea" rows="3" class="form-control" placeholder="https://*.msn.com/*"></textarea>
                <button id="custom_link_save_button" type="submit" class="btn btn-sm btn-primary my-1">Save</button>
                <span id="custom_link_save_result"></span>
            </div>
        </div>
    </div>
</body>

</html>
